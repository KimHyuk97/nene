spring:
    datasource:
        driver-class-name: com.mysql.cj.jdbc.Driver
        url: jdbc:mysql://localhost:3306/nene?serverTimezone=Asia/Seoul
        username: root
        password: 1111

    jpa:
        open-in-view: false
        hibernate:
            ddl-auto: create
        properties:
            hibernate.default_batch_fetch_size: 1000
            hibernate:
                format-sql: true
        defer-datasource-initialization: true

    sql:
        init:
            mode: always
